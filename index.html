<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Get Weather</button>

    <div id="result">
      <p id="location"></p>
      <p id="temperature"></p>
      <p id="condition"></p>
    </div>

    <p id="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
